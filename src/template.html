<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="content">
            <div id="header"> 
                Some header Stuff
                <div class="greet">Greet User</div>
                <div class="tools">Tools (Search Bar)</div>
                <div class="settings">Settings</div>
            </div>
            <div id="sidebar">
                <div class="sidebar-top">
                    Profile + create task
                    <div class="profile"> Profile info</div>
                    <div class="create-task">
                        <button id="btn-create">Create task</button>
                    </div>
                </div>
                <div class="navbar"> 
                    navbar 
                    <div class="navbar_item overview">Overview</div>
                    <div class="navbar_item due-date">Due dates
                        <div class="dropdown_container">
                            <div class="time-range options dropdown-item">
                                <div class="option-title">Today </div>
                                <div class="tasks-counter"><div class="number"></div></div>
                            </div>
                            <div class="time-range options dropdown-item">
                                <div class="option-title">Next 7 Days</div>
                                <div class="tasks-counter"><div class="number"></div></div>
                            </div>
                            <div class="time-range options dropdown-item">
                                <div class="option-title">Next 15 Days</div>
                                <div class="tasks-counter"><div class="number"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="navbar_item Topics">Topics
                        <div class="dropdown_container">
                            <div class="options dropdown-item">
                                <div class="option-title">Personal</div>
                                <div class="tasks-counter"><div class="number"></div></div>
                            </div>
                            <div class="options dropdown-item">
                                <div class="option-title">Work</div>
                                <div class="tasks-counter"><div class="number"></div></div>
                            </div>
                            <div class="options dropdown-item">
                                <div class="option-title">Chores</div>
                                <div class="tasks-counter"><div class="number"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="main">
                <span class="tag"> </span>
                <span class="tag"> Main stuffs </span>

                <div class="tasks-container">
                    task container
                    <div class="taskItem-container">
                         <span class="tag">task item template</span>

                         
                         <div class="eventBooster"></div>
                         <button>Check</button>
                         <div class="taskItem-content">
                             <div class="title"> Pasear a Ryuk </div>
                             <div class="date"> Todos los dias </div>
                         </div>
                         <div class="taskItem-tools">Edit and delete</div>
                    </div>

                    <div class="create-task">
                        <input type="text" name="title" id="title" placeholder="Quickly create a task">
                        <button id="btn-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
